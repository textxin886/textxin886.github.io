<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.seovx.com/d/?mom=302') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .work-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .work-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
        }
        .work-item a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 3px solid #4CAF50;
            transition: color 0.3s;
        }
        .work-item a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>我的作品展示</h1>
    <div class="container" id="work-list"></div>

    <script>
        fetch('zp.txt')
            .then(response => response.text())
            .then(data => {
                const works = data.split('\n');
                const workList = document.getElementById('work-list');
                works.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'work-item';
                    div.innerHTML = `<a href="${item.trim()}">${item.trim()}</a>`;
                    workList.appendChild(div);
                });
            });
    </script>
</body>
</html>
